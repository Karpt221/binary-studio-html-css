<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotademy</title>
    <link rel="stylesheet" href="./sass/output/style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <header class="header">
        <div class="logo">
          <img class="logo__image" src="./images/logo-cat.png" alt="cat logo" />
          <h1 class="logo__title text-title color-orange">Cotademy</h1>
        </div>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link text-button-small color-white" href="#"
                >About</a
              >
            </li>
            <li class="menu__item">
              <a class="menu__link text-button-small color-white" href="#"
                >Contacts</a
              >
            </li>
            <li class="menu__item">
              <a class="menu__link text-button-small color-white" href="#"
                >Lessons</a
              >
            </li>
            <li class="menu__item">
              <a class="menu__link text-button-small color-white" href="#"
                >Gallery</a
              >
            </li>
            <li class="menu__item">
              <a
                class="menu__link button button--primary text-button-small"
                href="#"
                >Subscribe</a
              >
            </li>
          </ul>
          <input id="menu-toggle" class="menu__toggle" type="checkbox" />
          <label
            class="menu__button button button--secondary icon-cat-paw"
            for="menu-toggle"
          >
          </label>
        </nav>
      </header>
      <main>
        <section class="intro">
          <img
            class="intro__image"
            src="./images/intro/main-cat.png"
            alt="cat with a megaphone"
          />
          <div
            class="intro__content rounded-border-25 background-color-purple-gradient"
          >
            <h2 class="intro__title text-heading-special color-white">
              Your puRRRfect educator
            </h2>
            <p class="intro__subtitle text-inner-small color-white">
              Let's study, watch cool content and just have some fun together
              <img
                class="intro__subtitle-image"
                src="./images/intro/subtitle-cat.png"
                alt="cat with a ball of yarn"
              />
            </p>
            <button
              class="intro__button text-button-small button button--primary"
            >
              Subscribe</button
            ><button
              class="intro__button intro__button--alt text-button-small button button--secondary"
            >
              <span class="intro__button-icon button__icon icon-play"></span>
              Watch Intro
            </button>
          </div>
        </section>
        <section class="info"></section>
        <section class="opportunities"></section>
        <section class="gallery"></section>
        <section class="subscribe"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
