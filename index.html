<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotademy</title>
    <link rel="stylesheet" href="./sass/output/style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <header class="header align-flex-center">
        <div class="logo align-flex-center">
          <img class="logo__image" src="./images/logo-cat.png" alt="cat logo" />
          <h1 class="logo__title text-title color-orange">Cotademy</h1>
        </div>

        <nav class="menu align-flex-center">
          <ul class="menu__list align-flex-center">
            <li class="menu__item">
              <a class="menu__link text-button-small color-white" href="#"
                >About</a
              >
            </li>
            <li class="menu__item">
              <a class="menu__link text-button-small color-white" href="#"
                >Contacts</a
              >
            </li>
            <li class="menu__item">
              <a class="menu__link text-button-small color-white" href="#"
                >Lessons</a
              >
            </li>
            <li class="menu__item">
              <a class="menu__link text-button-small color-white" href="#"
                >Gallery</a
              >
            </li>
            <li class="menu__item">
              <a
                class="menu__link button button--primary text-button-small"
                href="#"
                >Subscribe</a
              >
            </li>
          </ul>
          <input id="menu-toggle" class="menu__toggle" type="checkbox" />
          <label
            class="menu__button button button--secondary icon-cat-paw"
            for="menu-toggle"
          >
          </label>
        </nav>
      </header>
      <main>
        <section class="intro"></section>
        <section class="info"></section>
        <section class="opportunities"></section>
        <section class="gallery"></section>
        <section class="subscribe"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
